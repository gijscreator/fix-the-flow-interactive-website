<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://gijscreator.github.io/look-and-feel-styleguide/styleguide.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/capture.js" defer></script>
  <title>Add Filter</title>
</head>
<body>
    <main class="addfilter">
        <section>
            <img id="preview" alt="Captured photo preview">
        </section>

        <section class="filters">
            <button>
                <img id="filter1" alt="Captured photo preview">
            </button>
             <button>
                <img id="filter2" alt="Captured photo preview">
            </button>
            <button>
                <img id="filter3" alt="Captured photo preview">
            </button>
            <button>
                <img id="filter4" alt="Captured photo preview">
            </button>
            <button>
                <img id="filter5" alt="Captured photo preview">
            </button>
            <button>
                <img id="filter6" alt="Captured photo preview">
            </button>
        </section>

        <section>
            <button>
                Submit your picture
            </button>

            <button id="return">
                Change my picture
            </button>
        </section>

    </main>




</body>
</html>
