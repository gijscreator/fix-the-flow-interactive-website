        <!-- MAIN-->
        <main class="welcome">

            <!-- section with, welcome, input form enter code, text, next button and login-->
            <section class="codesignin">

                <h2>Welcome to snappthis!</h2>
                <form>
                    <input type="text" placeholder="Enter code (xxxx)">
                </form>
                <p>
                    We’ve sent you an email with 
                    a 4 digits invitation code
                </p>
                <button class="codepassword">Choose your password</button>
                <a href="sign-in">or Log in</a>
                <p>
                    Haven’t joined yet?
                    Register, create a group and invite others!
                </p>
                <a href="sign-in">Register now</a>
            </section>

            <!-- Second section, not sure yet-->
            <section class="choosepassword hide">
                <h2>Choose your password</h2>
                <form>
                    <input type="text" placeholder="Your password">
                </form>
                <button class="passwordstep">Choose your password</button>
            </section>

            <!-- Third section, text, and register link-->
            <section class="chooseusername hide">
                <h2>Choose your Username</h2>
                <form>
                    <input type="text" placeholder="Your Username">
                </form>
                <button class="usernamestep">Choose your password</button>
            </section>

        </main>
</body>
</html>
